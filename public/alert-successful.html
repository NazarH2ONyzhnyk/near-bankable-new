<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>
<body>
    <div class="absolute flex w-full h-screen items-center justify-center">
        <div class="relative alert bg-white shadow-2xl rounded-2xl">

            <img src="./img/alert-bg.png" alt="" class="absolute">
            <img src="./img/lock-left.png" alt="" class="absolute z-30 w-12 md:w-28 bottom-10 md:bottom-4 right-10 md:right-16">


            <div class="relative z-20 flex flex-col items-center py-8 px-10">
                <img src="./img/successful.png" alt="">
                <p class="mt-2 text-4xl font-bold text-center">Transaction <br> Successful</p>
    
                <a href="#" class="mx-auto inline-block mt-8 border-2 border-near-800 bg-near-800 text-white w-60 py-3 text-center font-semibold text-lg rounded-full hover:bg-white hover:text-near-800 transform active:scale-95 duration-100">
                    View on explorer
                </a>
                <a href="#" class="mt-3 font-bold text-near-800 transform active:scale-95 duration-100">Close</a>
            </div>

        </div>
    </div>
</body>
</html>
